<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tr-Android</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <!--Formulario de inicio de sesion-->
        <form id="loginForm">
            <h1>Iniciar Sesión</h1>
            <input type="text" class="inputs" placeholder="Usuario o Contraseña" required>
            <input type="text" class="inputs" placeholder="contraseña" required>
            <div class="checkbox-container">
                <input type="checkbox" id="remember" >
                <label for="remember" class="checkbox-label" >Recordar</label>
            </div>
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="login-btn">Iniciar Sesión</button>
            <div class="register-text">
                ¿No tienes cuenta? <a href="#" onclick="toggleForms()">Regístrate</a>
            </div>
        </form>

        <!--Formulario de registro-->

        <form id="registerForm" class="hidden">
            <h1>Registrate</h1>
            <input type="text" class="inputs" placeholder="Nombre"  required>
            <input type="text" class="inputs" placeholder="Correo Electronico" required>
            <input type="password" class="inputs" placeholder="Contraseña" required>
            <button type="submit" class="login-btn">Registrar</button>
            <div class="register-text">
                ¿Ya tienes cuenta? <a href="#" onclick="toggleForms()">Iniciar Sesión</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
